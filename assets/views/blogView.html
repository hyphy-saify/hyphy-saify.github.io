<div class="jumbotron text-center">

            <div id="toDoList" style="text-align: center">
                <h1>
                    To-Do List</h1>
                <div >
                    <input type="text" ng-model="newToDoListItem">
                    <button ng-click="addToList()" >Add</button>
                </div>
                <ul>
                    <li ng-repeat="key in toDoList track by $index" >
                                {{key}}
                    </li>
                </ul>



            </div>




</div>
